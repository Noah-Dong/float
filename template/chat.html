    <script>
        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥æ˜¯å¦æœ‰è®¾ç½®
        window.addEventListener('load', function() {
            const image = sessionStorage.getItem('avatarImage');
            const voice = sessionStorage.getItem('avatarVoice');
            const initialVideo = sessionStorage.getItem('initialVideo');
            
            if (!image || !voice) {
                alert('è¯·å…ˆè®¾ç½®æ•°å­—äººå½¢è±¡');

            // æ˜¾ç¤ºåˆå§‹è§†é¢‘
            if (initialVideo) {

        // è¡¨å•æäº¤
        document.getElementById('chatForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const text = document.getElementById('text').value;
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            if (text.trim().length === 0) {
                result.textContent = 'è¯·è¾“å…¥å¯¹è¯å†…å®¹';
                result.className = 'result error';

                return;
            }
            
            try {
                submitBtn.disabled = true;
                loading.style.display = 'block';
                result.style.display = 'none';
                
                // æ„å»ºFormData
                const formData = new FormData();
                
                // ä»sessionStorageè·å–å›¾ç‰‡æ•°æ®å¹¶è½¬æ¢å›Fileå¯¹è±¡
                const imageDataUrl = sessionStorage.getItem('avatarImage');
                const imageBlob = await fetch(imageDataUrl).then(r => r.blob());

                formData.append('text', text);
                formData.append('voice', sessionStorage.getItem('avatarVoice'));
                formData.append('prompt', sessionStorage.getItem('avatarPrompt'));
                formData.append('userId', sessionStorage.getItem('userId'));
                formData.append('digitalHumanId', sessionStorage.getItem('digitalHumanId'));
                
                // è°ƒç”¨ç”ŸæˆAPI
                const response = await fetch('/generate', {
                    method: 'POST',

                } else {
                    throw new Error(data.message || 'ç”Ÿæˆå¤±è´¥');

            } catch (error) {

                result.style.display = 'block';

        /* è¯­éŸ³å½•åˆ¶ */
        (function(){
            const recordBtn = document.getElementById('recordBtn');
            const statusSpan = document.getElementById('recordStatus');
            let mediaRecorder;
            let chunks = [];

            if(!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia){
                recordBtn.disabled = true;
                statusSpan.textContent = 'æµè§ˆå™¨ä¸æ”¯æŒéº¦å…‹é£';

            navigator.mediaDevices.getUserMedia({audio:true}).then(stream=>{
                mediaRecorder = new MediaRecorder(stream);

                recordBtn.addEventListener('click', ()=>{
                    if(mediaRecorder.state === 'inactive'){
                        chunks = [];
                        mediaRecorder.start();
                        recordBtn.textContent = 'åœæ­¢å½•éŸ³';
                        statusSpan.textContent = 'å½•éŸ³ä¸­...';
                    }else if(mediaRecorder.state === 'recording'){
                        mediaRecorder.stop();
                        recordBtn.textContent = 'ğŸ¤ å¼€å§‹å½•éŸ³';

                mediaRecorder.onstop = async ()=>{
